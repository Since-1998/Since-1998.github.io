<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Since Chiu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 20px;
        }
        .profile-pic {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .content {
            max-width: 800px;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        p {
            margin: 10px 0;
        }
        .buttons {
            display: flex;
            gap: 15px;
        }
        .buttons a {
            text-decoration: none;
            color: white;
            background-color: #6C7A89; 
            padding: 15px 15px; 
            width: 80px; 
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 10px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .buttons a:hover {
            opacity: 0.9; /* 懸停時稍微透明 */
        }
        /* 自訂按鈕顏色 */
        .buttons a.resume {
            background-color: #5D6D7E; /* 莫蘭迪藍 1 */
        }
        .buttons a.projects {
            background-color: #4A6FA5; /* 莫蘭迪藍 2 */
        }
        .buttons a.contact {
            background-color: #3E5F8A; /* 莫蘭迪藍 3 */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="your-profile-pic.jpg" alt="My Picture" class="profile-pic">
        <div class="content">
            <h1><span lang="zh-TW">你好</span> Hello</h1>
            <p>
                🏗️ Embedded systems engineer specializing in MCUs and Bluetooth firmware<br>
                🎒 Passionate traveler, currently on a working holiday in Germany<br>
                🤝 Values building meaningful connections
            </p>
            <div class="buttons">
                <a href="resume.html" class="resume">Resume</a>
                <a href="projects.html" class="projects">Projects</a>
                <a href="contact.html" class="contact">Contact</a>
            </div>
        </div>
    </div>
</body>
</html>
