<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的簡歷</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .content {
            max-width: 400px;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        p {
            margin: 10px 0;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .buttons a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
        }
        .buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="your-profile-pic.jpg" alt="我的頭貼" class="profile-pic">
        <div class="content">
            <h1>你好 Hello</h1>
            <p>我是一段簡介。點擊這裡來添加你自己的文字並編輯我。我是一個很好的地方，讓你可以講述故事並讓你的用戶更了解你。</p>
            <div class="buttons">
                <a href="resume.html">Resume</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </div>
</body>
</html>
