<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Since Chiu</title>
    <style>
        html {
            
        }
        body {
            font-family: 'Josefin Sans', sans-serif;
            font-weight: 400;
            font-size: 1.2rem;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            align-items: center; 
            width: 100%; 
            max-width: 1000px; 
        }
        .profile-pic {
            width: 50%;
            max-width:400px;
            height: 400px;
            border-radius: 50%;
            margin: 0 25px;
        }
        .content {
            width: 50%; 
            margin: 0 25px;
            padding: 20px;
        }
        h1 {
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 4rem;
            margin: 0;
        }
        h2 {
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 1.5em;
            margin: 1rem;
        }
        p {
            font-family: 'Josefin Sans', sans-serif;
            margin: 10px 0;
        }
        .buttons {
            display: flex;
            gap: 15px;
            margin-left:25px;
            justify-content: center; 
            align-items: center;
        }
        .buttons a {
            text-decoration: none;
            color: white;
            background-color: #6C7A89; 
            padding: 15px 15px; 
            width: 90px; 
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 10px;
            font-size: 1.5rem;
            transition: background-color 0.3s ease;
            font-family: 'Noto Sans TC', sans-serif;
        }
        .buttons a:hover {
            opacity: 0.9; /* 懸停時稍微透明 */
        }
        /* 自訂按鈕顏色 */
        .buttons a.resume {
            background-color: #5D6D7E; /* 莫蘭迪藍 1 */
        }
        .buttons a.projects {
            background-color: #4A6FA5; /* 莫蘭迪藍 2 */
        }
        .buttons a.contact {
            background-color: #3E5F8A; /* 莫蘭迪藍 3 */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="me01.jpg" alt="My Picture" class="profile-pic">
        <div class="content">
            <h1>Hello World</h1>
            <h2><span lang="zh-TW">邱心慈</span> Since Chiu</h2>
            <p>
                🏗️ Embedded systems engineer<br>
                🎒 Currently on a working holiday in Germany<br>
                🤝 Values building meaningful connections
            </p>
            <div class="buttons">
                <a href="resume.html" class="resume">Resume</a>
                <a href="projects.html" class="projects">Projects</a>
                <a href="contact.html" class="contact">Contact</a>
            </div>
        </div>
    </div>
</body>
</html>
